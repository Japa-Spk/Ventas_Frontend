<div class="container-fluid">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-4 col-md-6">
      <div class="login-form">
        <h2 class="title">VENTAS</h2>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
          </div>
          <div class="form-group">
            <button (click)="login()" class="btn btn-primary btn-block"
              [disabled]="!loginForm.valid">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
