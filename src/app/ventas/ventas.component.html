<!-- src/app/carrito/carrito.component.html -->
<div class="container mt-5">
    <h1 class="mb-4">Carrito de Compras</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Iva</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of saleS.cart">
                <td>{{ producto.name }}</td>
                <td>${{ producto.sale_value.toFixed(2) }}</td>
                <td>{{ producto.iva_percentage }}</td>
                <td>${{ producto.manages_iva ? producto.sale_value + (producto.sale_value * producto.iva_percentage) : producto.sale_value  }}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center">
        <h3>Total: ${{ total().toFixed(2) }}</h3>
        <button class="btn btn-success" (click)="finalizarCompra()">Finalizar Compra</button>
    </div>
</div>
